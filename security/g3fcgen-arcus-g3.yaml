# G3FCGen configuration for Arcus-G3 Multi-Tenant SWG
# This configuration provides multi-tenant fake certificate generation

# Global configuration
global:
  default_ttl: 3600  # 1 hour
  max_ttl: 86400     # 24 hours
  cleanup_interval: 300  # 5 minutes
  max_cache_size: 1000
  keep_serial: false
  append_ca_cert: true

# CA certificate configuration
ca:
  certificate: "ca.crt"
  private_key: "ca.key"
  password: null
  additional_certs: []

# Backend configuration
backend:
  type: "openssl"
  worker_threads: 4
  queue_size: 1024
  generation_timeout: 30
  stats:
    enabled: true
    export_interval: 60
    export_destination: "console"

