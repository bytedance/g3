log: journal

worker:
  thread_number: 2

runtime:
  thread_number: 2

stat:
  target:
    udp: 127.0.0.1:8125
  prefix: g3keymess
  emit_duration: 200ms

server:
  - name: default
    listen: "[::]:1300"
    # only multiplex mode can use workers now
    multiplex_queue_depth: 128
    extra_metrics_tags:
      cluster: default

store:
  - name: local
    type: local
    dir: keys
