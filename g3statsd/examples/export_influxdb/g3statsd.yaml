importer:
  - name: statsd
    type: statsd
    collector: aggregate_1s
    listen: 127.0.0.1:8125

collector:
  - name: aggregate_1s
    type: aggregate
    emit_interval: 1s
    join_tags:
      - stat_id
    exporter: influxdb

exporter:
  - name: influxdb
    type: influxdb
    server: 127.0.0.1
    port: 8181
    database: test
    version: v3
    # token: apiv3_xxxx
