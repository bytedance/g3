name: Linux-CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          #- stable
        - beta
        - nightly
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Install ${{ matrix.rust }} toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install capnproto libc-ares-dev libssl-dev liblua5.4-dev
    - name: Cargo build
      run: cargo build --all
    - name: Cargo test
      run: cargo test --all

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Install beta toolchain
      uses: dtolnay/rust-toolchain@beta
      with:
        components: clippy
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install capnproto libc-ares-dev libssl-dev liblua5.4-dev
    - name: Cargo clippy
      run: cargo clippy --tests --all -- --deny warnings

  build-vendored:
    name: Build vendored
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature:
          - vendored-openssl
          - vendored-tongsuo
          - vendored-aws-lc
          - vendored-c-ares
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install beta toolchain
        uses: dtolnay/rust-toolchain@beta
        with:
          components: clippy
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install capnproto libc-ares-dev libssl-dev liblua5.4-dev
      - name: Cargo build
        run: cargo build --no-default-features --features ${{ matrix.feature }}
      - name: Cargo clippy
        run: cargo clippy --no-default-features --features ${{ matrix.feature }} -- --deny warnings
