---

log: fluentd

resolver:
  - name: default
    type: c-ares
    server:
      - 127.0.0.1

escaper:
  - name: default
    type: direct_fixed
    resolver: default
    egress_net_filter:
      default: allow
      allow: 127.0.0.1

server:
  - name: http
    type: http_proxy
    listen: 127.0.0.1:8080
    escaper: default
  - name: tls
    type: native_tls_port
    listen: 127.0.0.1:8443
    server: http
    tls_server:
      cert_pairs:
        certificate: ../g3proxy.local.pem
        private-key: ../g3proxy.local-key.pem
  - name: https
    type: http_proxy
    listen: 127.0.0.1:9443
    escaper: default
    tls_server:
      cert_pairs:
        certificate: ../g3proxy.local.pem
        private-key: ../g3proxy.local-key.pem
