---

log: journal

stat:
  target:
    udp: 127.0.0.1:8125

resolver:
  - name: default
    type: c-ares
    server:
      - 127.0.0.1

escaper:
  - name: default
    type: direct_fixed
    resolver: default
    egress_net_filter:
      default: allow
      allow: 127.0.0.1

server:
  - name: http
    type: http_rproxy
    listen: 127.0.0.1:8080
    escaper: default
    hosts:
      - exact_match: httpbin.local
        upstream: 127.0.0.1:9443
        tls_client:
          ca_certificate: ../rootCA.pem
        tls_name: httpbin.local
  - name: tls8443
    type: tls_stream
    escaper: default
    listen: 127.0.0.1:8443
    tls_server:
      cert_pairs:
        certificate: ../httpbin.local.pem
        private-key: ../httpbin.local-key.pem
    upstream: 127.0.0.1:9443
    tls_client:
      ca_certificate: ../rootCA.pem
    upstream_tls_name: httpbin.local
  - name: tls
    type: tls_stream
    escaper: default
    listen: 127.0.0.1:9443
    tls_server:
      cert_pairs:
        certificate: ../httpbin.local.pem
        private-key: ../httpbin.local-key.pem
    upstream: 127.0.0.1:80
  - name: sni8443
    escaper: default
    type: sni_proxy
    listen: "[::1]:8443"
  - name: sni8080
    escaper: default
    type: sni_proxy
    listen: "[::1]:8080"
