---

runtime:
  thread_number: 2

worker:
  sched_affinity: true

log: journal

stat:
  target:
    udp: 127.0.0.1:8125

controller:
  local:
    recv_timeout: 30
    send_timeout: 1

resolver:
  - name: cares1
    type: c-ares
    server:
      - 127.0.0.1
  - name: cares2
    type: c-ares
    server: 127.0.0.1
  - name: main
    type: fail_over
    primary: cares1
    standby: cares2

user-group:
  - name: default
    static_users:
      - name: t1
        token:
          salt: 4e8f8a4e37f0fa1b
          md5: d9d963915b9815d4cc39c196c2868900
          sha1: c28640e7b1a3d9db98187632aeba99c0cff0ffd4
        dst_host_filter_set:
          exact_match:
            default: allow
            forbid: 192.168.1.1
            allow:
              - 127.0.0.1
          subnet_match:
            default: allow
            forbid:
              - 192.168.0.0/16
        dst_port_filter:
          default: allow
          forbid:
            - 22
            - 100-200
        tcp_conn_limit: 10M
        udp_relay_limit: 1M
        resolve_redirection:
          - exact: httpbin.local
            to: 127.0.0.1
    source:
      type: file
      path: dynamic_users.json

escaper:
  - name: direct
    type: direct_fixed
    resolver: main
    resolve_strategy: IPv4First
    egress_net_filter:
      default: allow
      allow: 127.0.0.1
  - name: direct_lazy
    type: direct_float
    resolver: main
    resolve_strategy: IPv4First
    egress_net_filter:
      default: allow
      allow: 127.0.0.1
  - name: route0
    type: trick_float
    next:
      - direct
      - direct_lazy
  - name: route1
    type: route_select
    next_nodes:
      - name: route0
        weight: 1
      - name: direct
        weight: 0
  - name: route2
    type: route_resolved
    resolver: main
    lpm_match:
      - next: route1
        networks:
          - 127.0.0.0/8
    default_next: direct
  - name: route3
    type: route_upstream
    exact_match:
      - next: route2
        hosts:
          - httpbin.local
    subnet_match:
      - next: route2
        subnets:
          - 127.0.0.0/8
    default_next: direct
  - name: route4
    type: route_query
    query_allowed_next:
      - route0
      - route1
      - route2
      - route3
    query_peer_addr: 127.0.0.1:10053
    fallback_node: route3

server:
  - name: http_route13128
    type: http_proxy
    listen: 127.0.0.1:13128
    escaper: route4
