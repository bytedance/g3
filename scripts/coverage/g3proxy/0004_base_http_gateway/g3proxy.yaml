---

log: journal

stat:
  target:
    udp: 127.0.0.1:8125

resolver:
  - name: default
    type: c-ares
    server:
      - 127.0.0.1

escaper:
  - name: default
    type: direct_fixed
    resolver: default
    egress_net_filter:
      default: allow
      allow: 127.0.0.1

server:
  - name: http
    type: http_rproxy
    listen: 127.0.0.1:8080
    escaper: default
    hosts:
      - exact_match: httpbin.local
        upstream: 127.0.0.1:80
  - name: tls
    type: plain_tls_port
    listen: 127.0.0.1:8443
    server: http
    tls_server:
      cert_pairs:
        certificate: ../httpbin.local.pem
        private-key: ../httpbin.local-key.pem
  - name: https
    type: http_rproxy
    listen: 127.0.0.1:9443
    escaper: default
    enable_tls_server: true
    global_tls_server:
      cert_pairs:
        certificate: ../httpbin.local.pem
        private-key: ../httpbin.local-key.pem
    hosts:
      - exact_match: httpbin.local
        upstream: 127.0.0.1:80
        tls_server:
          cert_pairs:
            certificate: ../httpbin.local.pem
            private-key: ../httpbin.local-key.pem
