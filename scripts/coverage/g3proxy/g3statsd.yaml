importer:
  - name: statsd
    type: statsd
    collector: aggregate_1s
    listen: 127.0.0.1:8125

collector:
  - name: aggregate_1s
    type: aggregate
    emit_interval: 1s
    join_tags:
      - stat_id
    next: aggregate_30s
    exporter:
      - influxdb
      - graphite
      - memory-1s
  - name: aggregate_30s
    type: aggregate
    emit_interval: 30s
    join_tags:
      - online
    exporter: memory-30s

exporter:
  - name: influxdb
    type: influxdb_v3
    server: 127.0.0.1
    port: 8181
    database: test
    emit-interval: 10s
    prefix: g3.test
  - name: graphite
    type: graphite
    server: 127.0.0.1
    port: 2003
    emit-interval: 10s
    prefix: g3.test
  - name: memory-1s
    type: memory
    store-count: 3600
  - name: memory-30s
    type: memory
    store-count: 3600
