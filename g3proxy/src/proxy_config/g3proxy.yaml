---
runtime:
  thread_number: 2

worker:
  sched_affinity: true

log: journal

controller:
  local:
    recv_timeout: 30
    send_timeout: 1

server:
  - name: http
    escaper: default
    type: http_proxy
    listen:
      address: "[::]:10086"
    tls_client: {}
    tcp_sock_speed_limit: 100M
  - name: https
    tls_server:
      certificate: cert.pem
      private_key: key.pem
    escaper: default
    type: http_proxy
    listen:
      address: "[::]:10087"
    tcp_sock_speed_limit: 100M

resolver:
  - name: default
    type: c-ares
    server: 1.1.1.1

escaper:
  - name: default
    type: direct_fixed
    no_ipv6: true
    resolver: default
    resolve_strategy: IPv4Only
    tcp_sock_speed_limit: 80M
    udp_sock_speed_limit: 10M
    egress_network_filter:
      default: allow
      allow:
        - 127.0.0.1
