---
runtime:
  thread_number: 2

controller:
  local:
    recv_timeout: 30
    send_timeout: 1

auditor:
  - name: default
    protocol_inspection: {}
    tls_cert_generator: {}

server:
  - name: http_ipip
    escaper: default
    auditor: default
    type: tcp_stream
    listen:
      address: "127.0.0.1:8001"
    proxy_pass: "myip.ipip.net:80"
  - name: https_ipip
    escaper: default
    auditor: default
    type: tcp_stream
    listen:
      address: "127.0.0.1:8002"
    proxy_pass: "myip.ipip.net:443"
  - name: https_ms
    escaper: default
    auditor: default
    type: tcp_stream
    listen:
      address: "127.0.0.1:8003"
    proxy_pass: "www.microsoft.com:443"

resolver:
  - name: default
    type: c-ares
    server: 127.0.0.1

escaper:
  - name: default
    type: direct_fixed
    resolver: default
