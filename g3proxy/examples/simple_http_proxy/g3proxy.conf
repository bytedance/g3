---
runtime:
  thread_number: 2

worker:
  sched_affinity: true

log: journal

controller:
  local:
    recv_timeout: 30
    send_timeout: 1

server:
  - name: test
    escaper: default
    type: http_proxy
    listen:
      address: "[::]:10086"
    tls_client: {}
    conn_limit: 100M
  - name: test-tls
    tls_server:
      certificate: cert.pem
      private_key: key.pem
    escaper: default
    type: http_proxy
    listen:
      address: "[::]:10087"
    conn_limit: 100M
  - name: test-alias
    type: plain_tcp_port
    listen:
      address: "[::]:10088"
    server: test

resolver:
  - name: default
    type: c-ares
    server: 223.5.5.5

escaper:
  - name: default
    type: direct_fixed
    no_ipv6: true
    resolver: default
    resolve_strategy: IPv4Only
    tcp_conn_limit: 80M
    udp_relay_limit: 10M
    egress_network_filter:
      default: allow
      allow:
        - 127.0.0.1
