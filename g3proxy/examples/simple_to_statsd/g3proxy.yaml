---
runtime:
  thread_number: 2

stat:
  target:
    udp: 127.0.0.1:8125
  emit_duration: 2s

controller:
  local:
    recv_timeout: 30
    send_timeout: 1

user_group:
  - name: default
    static_users:
      - name: root
        # password: toor
        token:
          salt: 113323bdab6fd2cc
          md5: 5c81f2becadde7fa5fde9026652ccc84
          sha1: ff9d5c1a14328dd85ee95d4e574bd0558a1dfa96
    source:
      type: file
      path: dynamic_users.json

server:
  - name: socks
    escaper: default
    user_group: default
    type: socks_proxy
    listen:
      address: "[::]:11080"
  - name: http
    escaper: default
    user_group: default
    type: http_proxy
    listen:
      address: "[::]:13128"

resolver:
  - name: default
    type: c-ares
    server: 223.5.5.5

escaper:
  - name: default
    type: direct_fixed
    resolver: default
    resolve_strategy: IPv4First
    tcp_conn_limit: 80M
    udp_relay_limit: 10M
