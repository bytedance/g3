---
runtime:
  thread_number: 2

log: journal

auditor:
  - name: default
    protocol_inspection: {}
    tls_cert_generator: {}
    tls_stream_dump: {}
    # icap_reqmod_service: icap://127.0.0.1:1344/echo

server:
  - name: http
    escaper: default
    auditor: default
    type: http_proxy
    listen:
      address: "[::]:8080"
    tls_client: {}
  - name: socks
    escaper: default
    auditor: default
    type: socks_proxy
    listen:
      address: "[::]:1080"

resolver:
  - name: default
    type: c-ares
    server: 127.0.0.1

escaper:
  - name: default
    type: direct_fixed
    resolver: default
