[package]
name = "g3-syslog"
version = "0.6.0"
license.workspace = true
edition.workspace = true
rust-version = "1.74.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
slog = { workspace = true, features = ["nested-values"] }
chrono = { workspace = true, features = ["clock"] }
itoa.workspace = true
ryu.workspace = true
flume.workspace = true
serde.workspace = true
serde_json.workspace = true
log.workspace = true
anyhow = { workspace = true, optional = true }
yaml-rust = { workspace = true, optional = true }
g3-compat.workspace = true
g3-datetime.workspace = true
g3-types = { workspace = true, features = ["async-log"] }
g3-yaml = { workspace = true, optional = true }

[features]
default = []
yaml = ["dep:g3-yaml", "dep:yaml-rust", "dep:anyhow"]
