[package]
name = "g3-resolver"
version = "0.4.0"
license.workspace = true
edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["rt", "sync", "time", "macros"] }
tokio-util = { workspace = true, features = ["time"]}
log.workspace = true
indexmap.workspace = true
ahash.workspace = true
c-ares = { "version" = "7", optional = true }
c-ares-resolver = { "version" = "7", optional = true }
trust-dns-resolver = { "version" = "0.23.0-alpha.1", optional = true, default-features = false, features = ["tokio-runtime", "dns-over-rustls", "dns-over-https-rustls", "dns-over-quic"] }
trust-dns-proto = { "version" = "0.23.0-alpha.1", optional = true }
rustls = { workspace = true, optional = true }
g3-types = { workspace = true, optional = true }

[features]
default = []
c-ares = ["dep:c-ares", "dep:c-ares-resolver"]
trust-dns = ["dep:trust-dns-resolver", "dep:trust-dns-proto", "g3-types/rustls", "dep:rustls"]
