[package]
name = "g3-json"
version = "0.3.0"
license.workspace = true
edition.workspace = true
rust-version = "1.66.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow.workspace = true
serde_json.workspace = true
chrono.workspace = true
humanize-rs.workspace = true
idna.workspace = true
ascii.workspace = true
rand.workspace = true
ip_network = { workspace = true, optional = true }
regex = { workspace = true, optional = true }
rustls = { workspace = true, optional = true }
rustls-pemfile = { workspace = true, optional = true }
openssl = { workspace = true, optional = true }
g3-types.workspace = true

[features]
default = []
resolve = ["g3-types/resolve"]
acl-rule = ["g3-types/acl-rule", "dep:ip_network", "dep:regex"]
http = ["g3-types/http"]
proxy = ["g3-types/proxy"]
rustls = ["g3-types/rustls", "dep:rustls", "dep:rustls-pemfile"]
openssl = ["g3-types/openssl", "dep:openssl"]
vendored-tongsuo = ["openssl", "g3-types/vendored-tongsuo"]
route = ["g3-types/route"]
