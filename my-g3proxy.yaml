---
runtime:
  thread_number: 4

controller:
  local:
    recv_timeout: 30
    send_timeout: 1

server:
  - name: http
    escaper: default
    type: http_proxy
    listen:
      address: "[::]:8080"
    tls_client: { }
  - name: socks
    escaper: default
    type: socks_proxy
    listen:
      address: "[::]:1080"
    enable_udp_associate: true
    udp_socket_buffer: 512K

resolver:
  - name: default
    type: c-ares
    server:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
      - 1.0.0.1

escaper:
  - name: default
    type: direct_fixed
    resolver: default
    resolve_strategy: IPv4First
    happy_eyeballs:
      resolution_delay: 200ms
