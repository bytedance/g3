[package]
name = "g3bench"
version = "0.6.2"
license.workspace = true
edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror.workspace = true
anyhow.workspace = true
once_cell.workspace = true
clap.workspace = true
clap_complete.workspace = true
async-trait.workspace = true
indicatif = "0.17"
is-terminal = "0.4"
tokio = { workspace = true, features = ["rt", "net", "macros"] }
http.workspace = true
url.workspace = true
h2.workspace = true
bytes.workspace = true
futures-util.workspace = true
tokio-openssl.workspace = true
openssl.workspace = true
cadence.workspace = true
hdrhistogram = "7.5"
ahash.workspace = true
fxhash.workspace = true
concurrent-queue = "2.2"
hex.workspace = true
g3-runtime = { path = "../lib/g3-runtime" }
g3-signal = { path = "../lib/g3-signal" }
g3-types = { path = "../lib/g3-types", features = ["proxy"] }
g3-clap = { path = "../lib/g3-clap" }
g3-socket = { path = "../lib/g3-socket" }
g3-http = { path = "../lib/g3-http" }
g3-socks = { path = "../lib/g3-socks" }
g3-io-ext = { path = "../lib/g3-io-ext" }
g3-statsd = { path = "../lib/g3-statsd" }

[build-dependencies]
rustc_version = "0.4"

[features]
default = []
vendored-openssl = ["openssl/vendored"]
