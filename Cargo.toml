[workspace]
members = [
    "lib/g3-types",
    "lib/g3-io-ext",
    "lib/g3-daemon",
    "lib/g3-ctl",
    "lib/g3-socket",
    "lib/g3-signal",
    "lib/g3-compat",
    "lib/g3-clap",
    "lib/g3-yaml",
    "lib/g3-json",
    "lib/g3-msgpack",
    "lib/g3-runtime",
    "lib/g3-resolver",
    "lib/g3-datetime",
    "lib/g3-stdlog",
    "lib/g3-syslog",
    "lib/g3-journal",
    "lib/g3-fluentd",
    "lib/g3-statsd-client",
    "lib/g3-histogram",
    "lib/g3-xcrypt",
    "lib/g3-ftp-client",
    "lib/g3-http",
    "lib/g3-h2",
    "lib/g3-icap-client",
    "lib/g3-socks",
    "lib/g3-dpi",
    "lib/g3-udpdump",
    "lib/g3-tls-cert",
    "lib/g3-slog-types",
    "lib/g3-geoip",
    "lib/g3-openssl",
    "lib/bssl-sys",
    "g3bench",
    "g3fcgen",
    "g3mkcert",
    "g3proxy",
    "g3proxy/proto",
    "g3proxy/utils/ctl",
    "g3proxy/utils/ftp",
    "g3proxy/utils/lua",
    "g3proxy/utils/geoip",
    "g3tiles",
    "g3tiles/proto",
    "g3tiles/utils/ctl",
    "g3keymess",
    "g3keymess/proto",
    "g3keymess/utils/ctl",
    "demo/test-int-signal",
    "demo/test-tcp-relay",
    "demo/test-resolver",
    "demo/test-copy-yield",
]
default-members = [
    "g3bench",
    "g3fcgen",
    "g3mkcert",
    "g3proxy",
    "g3proxy/utils/ctl",
    "g3proxy/utils/ftp",
    "g3proxy/utils/lua",
    "g3proxy/utils/geoip",
    "g3tiles",
    "g3tiles/utils/ctl",
    "g3keymess",
    "g3keymess/proto",
    "g3keymess/utils/ctl",
]
resolver = "2"

[workspace.package]
license = "Apache-2.0"
edition = "2021"

