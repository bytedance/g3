[workspace]
members = [
    "g3bench",
    "g3fcgen",
    "g3iploc",
    "g3iploc/utils/db",
    "g3keymess",
    "g3keymess/proto",
    "g3keymess/utils/ctl",
    "g3mkcert",
    "g3proxy",
    "g3proxy/proto",
    "g3proxy/utils/ctl",
    "g3proxy/utils/ftp",
    "g3proxy/utils/lua",
    "g3tiles",
    "g3tiles/proto",
    "g3tiles/utils/ctl",
    "lib/g3-build-env",
    "lib/g3-cert-agent",
    "lib/g3-clap",
    "lib/g3-compat",
    "lib/g3-ctl",
    "lib/g3-daemon",
    "lib/g3-datetime",
    "lib/g3-dpi",
    "lib/g3-fluentd",
    "lib/g3-ftp-client",
    "lib/g3-geoip-db",
    "lib/g3-geoip-types",
    "lib/g3-h2",
    "lib/g3-hickory-client",
    "lib/g3-histogram",
    "lib/g3-http",
    "lib/g3-icap-client",
    "lib/g3-imap-proto",
    "lib/g3-io-ext",
    "lib/g3-ip-locate",
    "lib/g3-journal",
    "lib/g3-json",
    "lib/g3-msgpack",
    "lib/g3-openssl",
    "lib/g3-redis-client",
    "lib/g3-resolver",
    "lib/g3-runtime",
    "lib/g3-slog-types",
    "lib/g3-smtp-proto",
    "lib/g3-socket",
    "lib/g3-socks",
    "lib/g3-statsd-client",
    "lib/g3-stdlog",
    "lib/g3-syslog",
    "lib/g3-tls-cert",
    "lib/g3-tls-ticket",
    "lib/g3-types",
    "lib/g3-udpdump",
    "lib/g3-xcrypt",
    "lib/g3-yaml",
]
default-members = [
    "g3bench",
    "g3fcgen",
    "g3iploc",
    "g3iploc/utils/db",
    "g3mkcert",
    "g3proxy",
    "g3proxy/utils/ctl",
    "g3proxy/utils/ftp",
    "g3proxy/utils/lua",
    "g3tiles",
    "g3tiles/utils/ctl",
    "g3keymess",
    "g3keymess/proto",
    "g3keymess/utils/ctl",
]
resolver = "2"

[workspace.package]
license = "Apache-2.0"
edition = "2021"

[workspace.dependencies]
#
anyhow = "1.0"
thiserror = "2.0"
rand = "0.8"
fastrand = "2.3"
memchr = "2.4"
constant_time_eq = "0.3"
uuid = "1.12"
base64 = "0.22"
regex = "1.11"
arc-swap = "1.2"
chrono = { version = "0.4.39", default-features = false }
governor = { version = "0.8", default-features = false }
ascii = "1.0"
humanize-rs = "0.1"
#
portable-atomic = "1.9"
itoa = "1.0"
atoi = "2.0"
ryu = "1.0"
num-traits = "0.2"
#
bytes = "1.9"
smallvec = "1.11"
smol_str = { version = "0.3", default-features = false }
ahash = "0.8"
rustc-hash = "2.0"
fnv = "1"
indexmap = "2.7"
ip_network = "0.4"
ip_network_table = "0.2"
radix_trie = "0.2"
fixedbitset = "0.5"
bitflags = "2.8"
lru = { version = "0.12", default-features = false }
#
blake3 = { version = "1.5", default-features = false }
hex = "0.4.2"
hex-literal = "0.4"
#
idna = "1.0"
url = "2.1"
mime = "0.3"
percent-encoding = "2.1"
http = "1.2"
h2 = "0.4"
h3-quinn = "0.0.7"
h3 = "0.0.6"
#
