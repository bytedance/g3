[profile.release-lto]
inherits = "release"
strip = true
lto = true

[profile.release-dbg]
inherits = "release"
debug = 1
debug-assertions = false

[profile.release-z]
inherits = "release"
opt-level = "z"
panic = "abort"
codegen-units = 1
strip = true
lto = true
