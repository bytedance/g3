rmp-serde = "1"
rmp = "0.8"
rmpv = "1.0"
#
redis = { version = "0.26.1", default-features = false, features = ["tcp_nodelay"] }
#
mlua = "0.9"
pyo3 = { version = "0.22", default-features = false, features = ["auto-initialize"] }
