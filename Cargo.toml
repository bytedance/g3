slog = "2"
hdrhistogram = { version = "7.5", default-features = false }
#
clap = "4.5.27"
clap_complete = "4.5.42"
#
tokio = "1.43.0"
tokio-util = "0.7"
tokio-test = "0.4"
futures-util = "0.3"
atomic-waker = "1.1"
async-trait = "0.1"
async-recursion = "1.1"
pin-project-lite = "0.2"
#
rustls-pki-types = { version = "1", default-features = false }
rustls = { version = "0.23.20", default-features = false, features = ["std", "tls12", "brotli"] }
tokio-rustls = { version = "0.26", default-features = false, features = ["tls12"] }
quinn = { version = "0.11", default-features = false, features = ["runtime-tokio"] }
quinn-udp = { version = "0.5.9", default-features = false, features = ["fast-apple-datapath"] }
#
openssl = { package = "variant-ssl", version = "0.15.5" }
openssl-sys = { package = "variant-ssl-sys", version = "0.15.5" }
openssl-probe = "0.1"
#
flume = { version = "0.11", default-features = false }
#
c-ares = { version = "11.0", default-features = false }
c-ares-resolver = { version = "10.0", default-features = false }
c-ares-sys = { version = "10.0", default-features = false }
hickory-proto = { version = "0.25.0-alpha.4", default-features = false }
hickory-client = { version = "0.25.0-alpha.4", default-features = false }
#
